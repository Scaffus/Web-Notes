{% extends 'base.html' %}

{% block head %}
{% endblock %}


{% block main %}
<main>

    {% for note in notes %}
    <div class="container mt-5">
        <div class="card mb-4 shadow-sm border border-1">
            <div class="card" style="width: 18rem;">
                <div class="card-body">
                    <h5 class="card-title">{{ note.title }}</h5>
                    <br>
                    <p class="card-text">{{ note.content }}</p>
                    <hr>
                </div>
            </div>
        </div>
    </div>
    {% endfor %}

</main>
{% endblock %}
